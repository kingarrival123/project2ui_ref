
<div *ngIf = "showBuyForm" class="container">
    <div class="img-container">
        <img src="assets/cricket.jpg" alt="">
    </div>
    <div class="form-container">
        <div class="div-form">
            <p>{{choosenSport}}</p>
            <p>{{date}}</p>
            <p>{{time}}</p>
            <button type="submit" (click)="postMySlot()">Book</button>
        </div>
    </div>
</div>
